trigger:
  branches:
    include:
      - main
      - master

pool:
  vmImage: 'ubuntu-latest'

steps:
  - checkout: self
    displayName: 'ğŸ“¦ Checkout do repositÃ³rio'

  - task: UseDotNet@2
    displayName: 'âš™ï¸ Instalar .NET SDK'
    inputs:
      packageType: 'sdk'
      version: '9.0.x'

  - script: dotnet restore
    displayName: 'ğŸ§© Restaurar dependÃªncias'

  - script: dotnet test --no-build --verbosity normal --logger trx
    displayName: 'ğŸ§ª Executar testes automatizados'

  - task: PublishTestResults@2
    displayName: 'ğŸ“Š Publicar resultados dos testes'
    inputs:
      testResultsFormat: 'VSTest'
      testResultsFiles: '**/TestResults/*.trx'
    condition: succeededOrFailed()

  - script: dotnet publish -c Release -o $(Build.ArtifactStagingDirectory)
    displayName: 'ğŸ“¦ Gerar artefato da aplicaÃ§Ã£o'

  - task: PublishBuildArtifacts@1
    displayName: 'ğŸš€ Publicar artefato no Azure DevOps'
    inputs:
      pathToPublish: '$(Build.ArtifactStagingDirectory)'
      artifactName: 'drop'
      publishLocation: 'Container'

  - task: DockerInstaller@0
    displayName: 'ğŸ³ Instalar Docker'

  - task: AzureCLI@2
    displayName: 'ğŸš€ Build e push das imagens para o ACR'
    inputs:
      azureSubscription: 'qmove-azure-connection'
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: |
        chmod +x ./build.sh
        ./build.sh

  - task: AzureCLI@2
    displayName: 'â˜ï¸ Executar deploy via Azure CLI'
    inputs:
      azureSubscription: 'qmove-azure-connection'
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: |
        chmod +x ./deploy.sh
        ./deploy.sh
