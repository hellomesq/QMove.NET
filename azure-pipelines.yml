# ==============================
# ğŸš€ PIPELINE CI/CD - QMove
# ==============================

trigger:
  branches:
    include:
      - main
      - master

pool:
  vmImage: 'ubuntu-latest'

steps:
  # ==============================
  # ğŸ“¦ CHECKOUT
  # ==============================
  - checkout: self
    displayName: 'ğŸ“¦ Checkout do repositÃ³rio'

  # ==============================
  # âš™ï¸ CONFIGURAÃ‡ÃƒO DO .NET E DOCKER
  # ==============================
  - task: UseDotNet@2
    displayName: 'âš™ï¸ Instalar .NET SDK 9.0'
    inputs:
      packageType: 'sdk'
      version: '9.0.x'

  - task: DockerInstaller@0
    displayName: 'ğŸ³ Instalar Docker'

  # ==============================
  # ğŸ”§ RESTAURAR E COMPILAR
  # ==============================
  - script: |
      dotnet restore MotoMonitoramento.sln
    displayName: 'ğŸ“¥ Restaurar dependÃªncias .NET'

  - script: |
      dotnet build MotoMonitoramento.sln --no-restore --configuration Release
    displayName: 'ğŸ—ï¸ Compilar projeto .NET'

  # ==============================
  # ğŸ§ª TESTES AUTOMATIZADOS
  # ==============================
  - script: |
      dotnet test MotoMonitoramento.sln --no-build --verbosity normal --logger trx
    displayName: 'ğŸ§ª Executar testes automatizados'

  # ==============================
  # ğŸ“¦ PUBLICAR ARTEFATO DO BUILD
  # ==============================
  - script: |
      dotnet publish -c Release -o $(Build.ArtifactStagingDirectory)
    displayName: 'ğŸ“¦ Publicar artefato'

  - task: PublishBuildArtifacts@1
    inputs:
      pathToPublish: '$(Build.ArtifactStagingDirectory)'
      artifactName: 'drop'
    displayName: 'ğŸ“¤ Enviar artefato para Azure DevOps'

  # ==============================
  # ğŸš€ BUILD + PUSH DA IMAGEM DOCKER PARA O ACR
  # ==============================
  - task: AzureCLI@2
    displayName: 'ğŸ³ Build e Push da imagem Docker para o ACR'
    inputs:
      azureSubscription: 'qmove-azure-connection'
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: |
        chmod +x ./build.sh
        ./build.sh

  # ==============================
  # â˜ï¸ DEPLOY AUTOMÃTICO (CD)
  # ==============================
  - task: AzureCLI@2
    displayName: 'â˜ï¸ Executar deploy via Azure CLI'
    inputs:
      azureSubscription: 'qmove-azure-connection'
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: |
        chmod +x ./deploy.sh
        ./deploy.sh

