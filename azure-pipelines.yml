
trigger:
  branches:
    include:
      - main
      - master

pool:
  vmImage: 'ubuntu-latest'

steps:
  - checkout: self
    displayName: 'ğŸ“¦ Checkout do repositÃ³rio'

  # Instalar Docker e Azure CLI
  - task: UseDotNet@2
    displayName: 'âš™ï¸ Instalar .NET SDK'
    inputs:
      packageType: 'sdk'
      version: '9.0.x'

  - task: DockerInstaller@0
    displayName: 'ğŸ³ Instalar Docker'

  - task: AzureCLI@2
    displayName: 'ğŸš€ Build e push das imagens para o ACR'
    inputs:
      azureSubscription: 'qmove-azure-connection'
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: |
        chmod +x ./build.sh
        ./build.sh

  - task: AzureCLI@2
    displayName: 'â˜ï¸ Executar deploy via Azure CLI'
    inputs:
      azureSubscription: 'qmove-azure-connection'
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: |
        chmod +x ./deploy.sh
        ./deploy.sh
